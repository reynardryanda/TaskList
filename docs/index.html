<html lang="en">

<head>

<body>

            <div class="card-top">

            </div>
            <div class="card-middle">

                    <h1>No tasks? bummer...</h1>
                    <div class="line"></div>
                </div>
            </div>
            <div class="card-bottom">
                <ul class="collection-a">

                            </div>
                        </div>
                    </li> -->

            </div>
            <div class="card-finished">

                <ul class="collection-b">

                        <div class="flex-base">
